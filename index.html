<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ECOSPACE IT HUB UK</h1>

        <div id="forms">
            <!-- Sign-up Form -->
            <form id="signupForm">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Account Management -->
            <form id="updateForm" style="display: none;">
                <h2>Update Account</h2>
                <input type="text" id="updateUsername" placeholder="New Username" required>
                <input type="password" id="updatePassword" placeholder="New Password" required>
                <button type="submit">Update</button>
                <button type="button" id="deleteAccount">Delete Account</button>
            </form>
        </div>

        <p id="message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
